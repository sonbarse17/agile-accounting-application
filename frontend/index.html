<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Accounting Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Agile Accounting Application</h1>
            <nav>
                <a href="#" onclick="showLogin()">Login</a>
                <a href="#" onclick="showDashboard()">Dashboard</a>
                <a href="#" onclick="showAccounts()">Accounts</a>
                <a href="#" onclick="showTransactions()">Transactions</a>
            </nav>
        </header>

        <main id="main-content">
            <div id="login-section">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="email" placeholder="Username or Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p><a href="#" onclick="showRegister()">Don't have an account? Register</a></p>
            </div>

            <div id="register-section" style="display: none;">
                <h2>Register</h2>
                <form id="register-form">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="email" id="reg-email" placeholder="Email" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                </form>
                <p><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
            </div>

            <div id="dashboard-section" style="display: none;">
                <h2>Dashboard</h2>
                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Accounts</h3>
                        <p id="total-accounts">-</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Transactions</h3>
                        <p id="total-transactions">-</p>
                    </div>
                </div>
            </div>

            <div id="accounts-section" style="display: none;">
                <h2>Accounts</h2>
                <button onclick="createAccount()">Create Account</button>
                <div id="accounts-list"></div>
            </div>

            <div id="transactions-section" style="display: none;">
                <h2>Transactions</h2>
                <button onclick="createTransaction()">Create Transaction</button>
                <div id="transactions-list"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
