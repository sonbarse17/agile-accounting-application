<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Accounting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <h2>üíº Agile Accounting</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#" onclick="showDashboard()" class="nav-link">üìä Dashboard</a></li>
                <li><a href="#" onclick="showAccounts()" class="nav-link">üè¶ Accounts</a></li>
                <li><a href="#" onclick="showTransactions()" class="nav-link">üí≥ Transactions</a></li>
                <li><a href="#" onclick="logout()" class="nav-link logout">üö™ Logout</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="mobile-header">
                <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>
                <h1>Agile Accounting</h1>
            </div>

            <div id="login-section" class="auth-section">
                <div class="auth-card">
                    <h2>Welcome Back</h2>
                    <form id="login-form" class="auth-form">
                        <div class="form-group">
                            <input type="text" id="email" placeholder="Username or Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <p class="auth-link"><a href="#" onclick="showRegister()">Don't have an account? Register</a></p>
                </div>
            </div>

            <div id="register-section" class="auth-section" style="display: none;">
                <div class="auth-card">
                    <h2>Create Account</h2>
                    <form id="register-form" class="auth-form">
                        <div class="form-group">
                            <input type="text" id="reg-username" placeholder="Username (min 3 chars)" minlength="3" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="reg-email" placeholder="Email" required>
                        </div>
                        <div class="form-group">
                            <input type="password" id="reg-password" placeholder="Password (min 6 chars)" minlength="6" required>
                        </div>
                        <div class="form-group">
                            <select id="reg-role">
                                <option value="accountant">Accountant</option>
                                <option value="viewer">Viewer</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                    <p class="auth-link"><a href="#" onclick="showLogin()">Already have an account? Login</a></p>
                </div>
            </div>

            <div id="dashboard-section" class="content-section" style="display: none;">
                <div class="page-header">
                    <h2>Dashboard</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üè¶</div>
                        <div class="stat-info">
                            <h3 id="total-accounts">-</h3>
                            <p>Total Accounts</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üí≥</div>
                        <div class="stat-info">
                            <h3 id="total-transactions">-</h3>
                            <p>Total Transactions</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="accounts-section" class="content-section" style="display: none;">
                <div class="page-header">
                    <h2>Accounts</h2>
                    <button onclick="createAccount()" class="btn btn-primary">+ Create Account</button>
                </div>
                <div id="accounts-list" class="data-list"></div>
            </div>

            <div id="transactions-section" class="content-section" style="display: none;">
                <div class="page-header">
                    <h2>Transactions</h2>
                    <button onclick="createTransaction()" class="btn btn-primary">+ Create Transaction</button>
                </div>
                <div id="transactions-list" class="data-list"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
